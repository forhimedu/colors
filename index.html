<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zattar</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="colors">
      
      <div class="black color">қара</div>
      <div class="white color">ақ</div>
      <div class="colorless color">түссіз</div>
      <div class="yellow color">сары</div>
      <div class="green color">жасыл</div>
      <div class="purple color">күлгін</div>
      <div class="brown color">қоңыр</div>
      <div class="pink color">қызғылт</div>
      <div class="blue color">көк</div>
      <div class="orange color">оранж</div>
      <div class="red color">қызыл</div>
      <div class="gray color">сұр</div>
    </div>
    <div class="states">
      <div class="gas state">
        <img src="./data/gas.gif" alt="">
      </div>
      <div class="liquid state">
        <img src="./data/liquid.gif" alt="">
      </div>
      <div class="solid state">
        <img src="./data/solid.gif" alt="">
      </div>
    </div>
    <div class="substance">
      <h1 class="substanceName"></h1>
    </div>
    <div class="buttons">
      
      <button class="nextBtn">Баста/Келесі</button>
      <div class="scoreContainer">
        <span>Ұпай</span>
        <span class="score">0</span>
      </div>
      <button class="submitBtn">Қабылда</button>
      
    </div>
    <div class="results">
        
    </div>
  </div>
</body>
</html>
